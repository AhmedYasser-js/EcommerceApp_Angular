<section class=" rounded shadow w-75 mx-auto bg-light-main p-5 mt-5">
  <div class="d-flex justify-content-between">
    <div>
      <h1>All Orders</h1>
      <!-- <p class="text-main">Total Cart : {{cartData.totalCartPrice}}</p> -->
    </div>
    <div>
      <!-- <p class="text-main-total">total number of items: <span class="text-main">{{totalItemsCart}}</span></p> -->
    </div>
  </div>
  <div class="row border-bottom py-3" *ngFor="let item of allordersData">
    <div class="col-md-2">
      <img [src]="item.imageCover" [alt]="item.title" class="w-100">
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="h6">{{item.title}}</h3>
        <p class="text-main">Price: {{item.price}}</p>
      </div>
    </div>
  </div>

</section>
